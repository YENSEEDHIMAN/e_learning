{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Set</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f7; /* Light background color for a soft look */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h3 {
      font-size: 28px;
      color: #00338c; /* Dark blue for the heading */
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      color: #555; /* Dark gray for text */
    }

    a {
      color: #0056D2; /* Light blue for links */
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00338c; /* Darker blue on hover */
      text-decoration: underline;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      background-color: #0056D2; /* Light blue for the button */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00338c; /* Darker blue on hover */
      transform: translateY(-2px); /* Slight hover effect */
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Your password has been set.</h3>
    <p>You may now <a href="{% url 'login' %}">log in</a>.</p>

    <!-- Optionally, you can add a button for redirection -->
    <div class="button-container">
      <a href="{% url 'login' %}">
        <button>Go to Login</button>
      </a>
    </div>
  </div>

</body>
</html>
