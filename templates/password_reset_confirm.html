{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: white;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    h2 {
      font-size: 28px; /* Slightly smaller font size */
      color: #0d47a1; /* Strong blue for the heading */
      margin-bottom: 20px; /* Reduced margin */
      text-align: center;
      font-weight: bold;
    }

    form {
      background-color: white;
      padding: 30px; /* Reduced padding */
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px; /* Reduced width */
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }



    form input[type="password"] {
      padding: 14px; /* Reduced padding */
      margin-bottom: 18px; /* Reduced margin */
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      transition: border 0.3s ease;
    }

    form input[type="password"]:focus {
      border-color: #0d47a1; /* Focus effect with strong blue */
      outline: none;
      box-shadow: 0 0 8px rgba(13, 71, 161, 0.2);
    }

    button {
      padding: 16px; /* Reduced padding */
      background-color: #0d47a1; /* Strong blue for the button */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1e88e5; /* Lighter blue on hover */
      transform: translateY(-2px); /* Slight hover effect */
    }

    .error-messages p {
      color: #f44336; /* Red for error messages */
      margin: 8px 0; /* Reduced margin */
      font-size: 16px;
      text-align: left;
    }

    a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 15px; /* Reduced margin */
      transition: color 0.3s ease;
    }

    a:hover {
      color: #1e88e5;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form method="post">
    <h2>Set New Password</h2>
    
    <!-- CSRF token for security -->
    {% csrf_token %}
    
    <!-- Displaying the form fields as paragraphs -->
    {{ form.as_p }}
    
    <!-- Submit button -->
    <button type="submit">Change Password</button>

    <!-- Error messages display -->
    {% if messages %}
      <div class="error-messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </form>

</body>
</html>
